<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c193a1100c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw">
          <span id="pw">fadfaljfaj8754@#$%</span>
          <button id="copy">Copy</button>
        </div>
      </div>

      <div class="pw-body">
        <div class="form-control">
          <label for="len">Password Length</label>
          <input id="len" type="number" value="15" min="2" max="20" />
        </div>

        <div class="form-control">
          <label for="upper">Contain Uppercase Letters</label>
          <input id="upper" type="checkbox" />
        </div>

        <div class="form-control">
          <label for="lower">Contain Lowercase Letters</label>
          <input id="lower" type="checkbox" />
        </div>

        <div class="form-control">
          <label for="number">Contain Numbers Letters</label>
          <input id="number" type="checkbox" />
        </div>

        <div class="form-control">
          <label for="symbol">Contain Symbols Letters</label>
          <input id="symbol" type="checkbox" />
        </div>

        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
